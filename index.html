<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devourer of Gods - Terraria Calamity</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts: Press Start 2P for retro gaming feel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0015;
            --text-color: #e0e0e0;
            --primary-neon: #00e5ff; /* Cyan */
            --secondary-neon: #d500f9; /* Magenta */
            --border-color: #4a148c;
            --input-bg: #1a0033;
        }

        body {
            background: radial-gradient(circle at center, #2b003b 0%, #0d0015 100%);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Flying Sprites */
        .dog-sprite {
            position: fixed;
            top: 50%;
            width: 150px;
            z-index: 10;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        .dog-sprite.left {
            left: 20px;
            transform: translateY(-50%);
        }

        .dog-sprite.right {
            right: 20px;
            transform: translateY(-50%) scaleX(-1); /* Flip horizontally */
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) scaleX(1); }
            50% { transform: translateY(-60%) scaleX(1); }
        }
        
        /* Need separate keyframes for right sprite to maintain scaleX(-1) */
        @keyframes float-right {
            0%, 100% { transform: translateY(-50%) scaleX(-1); }
            50% { transform: translateY(-60%) scaleX(-1); }
        }
        
        .dog-sprite.right {
            animation-name: float-right;
        }

        h1, h2 {
            text-shadow: 0 0 10px var(--secondary-neon);
            color: var(--secondary-neon);
            margin-bottom: 30px;
            line-height: 1.5;
            text-align: center;
            font-size: 24px;
        }

        .container {
            background: rgba(13, 0, 21, 0.8);
            border: 4px solid var(--border-color);
            box-shadow: 0 0 20px var(--secondary-neon), inset 0 0 20px var(--primary-neon);
            padding: 40px;
            border-radius: 0;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 20; /* Above sprites */
        }

        /* Task 1 Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary-neon);
            margin: 10px 0;
            padding: 15px;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0 #000;
        }

        /* Removed li:hover as requested */

        .add-item-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .add-item-group input {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }
        
        .add-item-group button {
            width: auto;
            margin-top: 0;
            padding: 10px 15px;
            font-size: 12px;
        }

        /* Task 2 Styles */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            color: var(--primary-neon);
            font-size: 12px;
        }

        input {
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            color: var(--primary-neon);
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon);
        }

        input.error {
            border-color: #ff0000 !important;
            box-shadow: 0 0 10px #ff0000;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        button {
            background: var(--secondary-neon);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #8e00a8;
            transition: all 0.1s;
            width: 100%;
            margin-top: 10px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #8e00a8;
        }

        button:hover {
            background: #e040fb;
            box-shadow: 0 4px 0 #aa00c7, 0 0 20px var(--secondary-neon);
        }
        
        #btn-back {
            background: #4a148c;
            box-shadow: 0 4px 0 #2c0052;
        }
        
        #btn-back:hover {
            background: #6a1b9a;
            box-shadow: 0 4px 0 #38006b, 0 0 20px #4a148c;
        }

        #greeting {
            margin-top: 20px;
            color: var(--primary-neon);
            text-align: center;
            min-height: 20px;
            text-shadow: 0 0 5px var(--primary-neon);
        }

        /* Hidden YouTube Players */
        .video-container {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Flying Sprites -->
    <img src="https://infernummod.wiki.gg/images/DoGP2-1.png?243712" class="dog-sprite left" alt="Devourer of Gods">
    <img src="https://infernummod.wiki.gg/images/DoGP2-1.png?243712" class="dog-sprite right" alt="Devourer of Gods">

    <!-- YouTube Players (Hidden) -->
    <div class="video-container">
        <div id="player1"></div>
        <div id="player2"></div>
    </div>

    <!-- Task 1 Container -->
    <div id="task1-container" class="container">
        <h1 id="main-title">Список дел Пожирателя</h1>
        
        <div class="add-item-group">
            <input type="text" id="new-item-text" placeholder="Новое дело...">
            <button id="btn-add-item">Добавить</button>
        </div>

        <ul id="todo-list">
            <li>Уничтожить слизней</li>
            <li>Призвать Провиденс</li>
            <li>Собрать космическое желе</li>
            <li>Победить Террариана</li>
        </ul>
        <button id="btn-next-task">Далее</button>
    </div>

    <!-- Task 2 Container (Hidden initially) -->
    <div id="task2-container" class="container" style="display: none;">
        <h2>Авторизация в Космосе</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="name">ИМЯ СУЩНОСТИ</label>
                <input type="text" id="name" placeholder="Введите имя..." autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">КОД ДОСТУПА</label>
                <input type="password" id="password" placeholder="Введите пароль...">
            </div>
            <button type="submit" id="btn-submit">Отправить</button>
        </form>
        <div id="greeting"></div>
        <button id="btn-back">Назад к списку</button>
    </div>

    <script>
        // YouTube API Logic
        var player1, player2;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            // Player 1: Scourge of the Universe (Task 1)
            player1 = new YT.Player('player1', {
                height: '200',
                width: '200',
                videoId: 'a3H7-7g4dbo',
                playerVars: {
                    'playsinline': 1,
                    'loop': 1,
                    'playlist': 'a3H7-7g4dbo', // Required for loop
                    'controls': 0,
                    'autoplay': 1 // Try autoplay
                },
                events: {
                    'onReady': onPlayer1Ready
                }
            });

            // Player 2: Universal Collapse (Task 2)
            player2 = new YT.Player('player2', {
                height: '200',
                width: '200',
                videoId: '_YHSiRSsy7s',
                playerVars: {
                    'playsinline': 1,
                    'loop': 1,
                    'playlist': '_YHSiRSsy7s',
                    'controls': 0
                }
            });
        }

        function onPlayer1Ready(event) {
            event.target.playVideo();
            // Set volume to reasonable level
            event.target.setVolume(50);
        }

        // jQuery Logic
        $(document).ready(function() {
            
            // --- Task 1 Logic ---
            
            // Add Custom Item
            $('#btn-add-item').click(function() {
                var text = $('#new-item-text').val().trim();
                if(text) {
                    $('#todo-list').append('<li>' + text + '</li>');
                    $('#new-item-text').val('');
                }
            });

            $('#btn-next-task').click(function() {
                // 1. Change Title
                $('#main-title').text('GOD DOES NOT FEAR DEATH!');

                // 2. Color list items
                // Using CSS nth-child for visual accuracy
                $('#todo-list li:nth-child(even)').css({
                    'color': 'gray',
                    'border-color': 'gray',
                    'text-shadow': 'none'
                });
                
                $('#todo-list li:nth-child(odd)').css({
                    'color': 'white',
                    'border-color': '#fff',
                    'text-shadow': '0 0 5px #fff'
                });

                // 3. Add new item
                $('#todo-list').append('<li>Изучить jQuery</li>');

                // Transition to Task 2
                setTimeout(function() {
                    $('#task1-container').fadeOut(500, function() {
                        $('#task2-container').fadeIn(500);
                        
                        // Switch Music
                        if (player1 && player1.stopVideo) player1.stopVideo();
                        if (player2 && player2.playVideo) {
                            player2.playVideo();
                            player2.setVolume(60);
                        }
                    });
                }, 1000); // Small delay to see the changes before switching
            });

            // --- Task 2 Logic ---
            
            // Back Button
            $('#btn-back').click(function() {
                $('#task2-container').fadeOut(500, function() {
                    $('#task1-container').fadeIn(500);
                    
                    // Switch Music Back
                    if (player2 && player2.stopVideo) player2.stopVideo();
                    if (player1 && player1.playVideo) {
                        player1.playVideo();
                        player1.setVolume(50);
                    }
                });
            });
            
            // Validation on Blur
            $('#name').blur(function() {
                if ($(this).val().trim() === '') {
                    $(this).addClass('error');
                } else {
                    $(this).removeClass('error');
                }
            });

            // Remove error on focus
            $('#name').focus(function() {
                $(this).removeClass('error');
            });

            // Form Submit
            $('#login-form').submit(function(e) {
                e.preventDefault(); // Prevent reload
                
                var name = $('#name').val().trim();
                
                if (name === '') {
                    $('#name').addClass('error');
                    return;
                }

                // Display Greeting
                $('#greeting').hide().text('Привет, ' + name + '!').fadeIn();
            });
        });
    </script>
    <!-- Keep this script tag to satisfy Vite build if it checks for entry, though we don't use it -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
